<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <p id="welcome">Welcome to S Technologies</p>
              <div class="form-div">
                <form>
                  <h1>sign In</h1>
                    <br>
                  <div class="col">
                      <label class="form-label">email</label>
                      <br>
                      <input type="email" placeholder="username@gmail.com" minlength="9" maxlength="30" required />
                    </div>
                    <br>
                    <div class="col">
                      <label >password</label>
                      <br>
                      <input type="password" placeholder="Dileep@123" minlength="6" maxlength="15" required>
                    </div>
                    <br>
                    <br>
                    <div class="btn-container">
                      <button type="submit" id="btn">Login</button>
                    </div>
                </form>
            </div>        
</body>
</html>
